<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    @import url(https://fonts.google.com/specimen/Manrope);
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

body{
    background-color:hsl(218, 23%, 16%);
    font-weight: 800;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container{
    width: 500px;
    color: #fff;
    background-color: hsl(217, 19%, 38%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    margin-bottom: 20px;
}
#adviceText{
    text-align: center;
    margin: 1rem ;
}
.title{
    color: hsl(150, 100%, 66%);
    font-weight: 400;
    text-align: center;
}
button{
    position: relative;
    top: 20px;
    border: none;
    border-radius: 50%;
    background-color: hsl(150, 100%, 66%);
    width: 50px;
    height: 50px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}
button:hover,
button:focus{
    background-color: #0f0; 
    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
    transition: 0.25s ease;
}
button:hover::before{
    opacity: 1;
}
  </style>
</head>
<body>
  <div class="container">
 <p class="title">Advice <span id="idAdvice"></span> #</p> <!-- Advice ID goes here -->
 <hr>
 <p id="adviceText"></p>
<!-- Advice text goes here -->
<button id="generate">
  <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Mostafa</a>.
  </div>
  <script>
    let advice = document.getElementById("adviceText");
let btn = document.getElementById("generate");
let num = document.getElementById("idAdvice");

btn.addEventListener('click', function () {
  let url = 'https://api.adviceslip.com/advice';
  const apiUrl = url;

  fetch(apiUrl)
    .then(response => {
      if (!response.ok) {
        throw new Error(`Network response was not ok: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      let Advice = data.slip.advice;
      let adviceId = data.slip.id;
      num.innerHTML = adviceId;
      advice.innerHTML = Advice;
    })
    .catch(error => {
      console.error('Error fetching advice:', error);
    });
});

  </script>
</body>
</html>
